<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>desafio2</title>
</head>
<body>
        <button class="botao" onclick="onClique()">Criar Quadrado</button>
        <div id="desafio"></div>
</body>
<script>
  /*Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse por cima de
algum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo:
function getRandomColor() {
 var letters = "0123456789ABCDEF";
 var color = "#";
 for (var i = 0; i < 6; i++) {
 color += letters[Math.floor(Math.random() * 16)];
 }
 return color;
}
var newColor = getRandomColor(); // #E943F */

let onClique = () => { 
        //Precisa adicionar no botão o evento e chamar a função

        var divDesafio = document.querySelector('#desafio')
        let quadrado = document.createElement("div")

        function getRandomColor() {
              var letters = "0123456789ABCDEF";
              var color = "#";
                 for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
        var newColor = getRandomColor(); // #E943F0
        } 

        quadrado.style.height = '100px';//não precisa por o px(ou não)
        quadrado.style.width = '100px';
        quadrado.style.backgroundColor = '#f00'; //camel case em vez de background-color
        
        divDesafio.appendChild(quadrado)

       
        quadrado.onmouseover = () => {
             quadrado.style.backgroundColor = getRandomColor()

        }
        divDesafio.appendChild(quadrado)

 }          

</script>
</html>
